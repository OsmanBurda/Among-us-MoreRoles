<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - Skeld Final Map</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_SIZE = 4000;
        const camera = { x: 0, y: 0 };

        // HARİTA TASARIMI: Yuvarlak içindeki yerler "DOLU DUVAR" yapıldı.
        const obstacles = [
            // KAFETERYA MASALARI
            { x: 2000, y: 1500, r: 65, type: "circle" },
            { x: 1830, y: 1350, r: 50, type: "circle" }, { x: 2170, y: 1350, r: 50, type: "circle" },
            { x: 1830, y: 1650, r: 50, type: "circle" }, { x: 2170, y: 1650, r: 50, type: "circle" },

            // ANA GÖVDE (Kafeterya ve Koridor Boşluklarını Dolduran Kalın Duvarlar)
            { x: 1700, y: 1150, w: 600, h: 20, type: "rect" }, // Üst ana duvar
            
            // MEDBAY TARAFI (Yuvarlak içine aldığın yerler artık dolu)
            { x: 1700, y: 1150, w: 20, h: 250, type: "rect" }, // Sol üst köşe
            { x: 1700, y: 1600, w: 20, h: 100, type: "rect" }, // Medbay giriş altı (DOLU)
            { x: 1200, y: 1400, w: 520, h: 30, type: "rect" }, // Medbay koridor üst kalın duvar
            { x: 1200, y: 1600, w: 520, h: 30, type: "rect" }, // Medbay koridor alt kalın duvar
            { x: 800, y: 1350, w: 400, h: 450, type: "rect", label: "MEDBAY", isRoom: true },

            // WEAPONS TARAFI (Zaten doğruydu, sabitlendi)
            { x: 2280, y: 1150, w: 20, h: 250, type: "rect" }, 
            { x: 2280, y: 1400, w: 420, h: 20, type: "rect" }, 
            { x: 2280, y: 1600, w: 420, h: 20, type: "rect" },
            { x: 2700, y: 1100, w: 500, h: 500, type: "rect", label: "WEAPONS", isRoom: true },

            // ADMIN YOLU (Çizdiğin dikey çizgilere göre koridor yapıldı)
            { x: 1720, y: 1700, w: 330, h: 20, type: "rect" }, // Admin yolu üst yatay
            { x: 2050, y: 1700, w: 20, h: 500, type: "rect" }, // Admin sol dikey duvar (D'ye göre)
            { x: 2150, y: 1700, w: 20, h: 500, type: "rect" }, // Admin sağ dikey duvar (D'ye göre)
            { x: 2280, y: 1600, w: 20, h: 120, type: "rect" }, // Boşluk doldurma
            { x: 1950, y: 2200, w: 450, h: 400, type: "rect", label: "ADMIN", isRoom: true }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx - joystick.baseX)**2 + (ty - joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => {
            joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY;
        });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue; 
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            return nx < 50 || nx > MAP_SIZE-50 || ny < 50 || ny > MAP_SIZE-50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const speed = 6;
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#111"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(0, 0, MAP_SIZE, MAP_SIZE);
            
            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#00d2ff"; ctx.lineWidth = 6; ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 28px Arial"; ctx.fillText(obs.label, obs.x + 20, obs.y + 40);
                } else {
                    ctx.fillStyle = "#34495e";
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                        ctx.strokeStyle = "#000"; ctx.lineWidth = 4; ctx.stroke();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
            }
            ctx.restore();
            update();

            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0, 150, 255, 0.6)"; ctx.fill();

            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
