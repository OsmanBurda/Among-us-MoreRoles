<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Skeld - Osman Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #coordInfo { position: fixed; bottom: 10px; left: 10px; color: yellow; background: rgba(0,0,0,0.8); padding: 5px; border-radius: 4px; z-index: 100; }
        #howToPlay { position: fixed; top: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.5); color: #ccc; border-radius: 5px; z-index: 100; }
    </style>
</head>
<body>
    <div id="howToPlay">How to Play: Use Joystick</div>
    <div id="coordInfo">X: 0 | Y: 0</div>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };
        const MAP_W = 3900;
        const MAP_H = 3000;

        // ANA DUVARLAR (Sadece senin verdiklerin)
        const walls = [
            { x: 600, y: 400, w: 2250, h: 20 },  // Üst Dış
            { x: 600, y: 2600, w: 2340, h: 20 }, // Alt Dış
            { x: 200, y: 540, w: 20, h: 1710 },  // Sol Dış
            { x: 3650, y: 1300, w: 20, h: 100 }  // Sağ Dış
        ];

        // ODALAR (Senin koordinat listen)
        const rooms = [
            { name: "CAFETERIA", x: 1950, y: 750, w: 400, h: 350 },
            { name: "WEAPONS", x: 2850, y: 540, w: 300, h: 200 },
            { name: "O2", x: 2640, y: 1140, w: 150, h: 150 },
            { name: "NAVIGATION", x: 3600, y: 1350, w: 200, h: 300 },
            { name: "SHIELDS", x: 2940, y: 2250, w: 250, h: 250 },
            { name: "ELECTRICAL", x: 1260, y: 2040, w: 250, h: 300 },
            { name: "MEDBAY", x: 1260, y: 1050, w: 250, h: 300 },
            { name: "REACTOR", x: 240, y: 1440, w: 200, h: 350 }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                players[myId].x += dx * 10;
                players[myId].y += dy * 10;

                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                document.getElementById('coordInfo').innerText = `X: ${Math.round(players[myId].x)} | Y: ${Math.round(players[myId].y)}`;
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if (!players[myId]) return requestAnimationFrame(loop);

            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = "#161b22"; ctx.fillRect(0, 0, MAP_W, MAP_H);

            // Odalar
            rooms.forEach(r => {
                ctx.strokeStyle = "#5865f2"; ctx.lineWidth = 4;
                ctx.strokeRect(r.x - r.w/2, r.y - r.h/2, r.w, r.h);
                ctx.fillStyle = "white"; ctx.font = "bold 20px Arial";
                ctx.fillText(r.name, r.x - 40, r.y);
            });

            // Duvarlar
            ctx.fillStyle = "#5865f2";
            walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

            // Karakter (Küçük: 20x30)
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x - 10, p.y - 15, 20, 30);
            }
            ctx.restore();

            // Joystick... (çizim kodları)
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();

            update(); requestAnimationFrame(loop);
        }

        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                joystick.currX = t.clientX; joystick.currY = t.clientY;
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
