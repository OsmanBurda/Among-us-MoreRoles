<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Osman'ın Yeni Üssü</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_SIZE = 4000;
        const camera = { x: 0, y: 0 };

        // YENİ ÖZEL HARİTA TASARIMI
        const obstacles = [
            // --- ANA KONTROL MERKEZİ (ORTA) ---
            { x: 1800, y: 1800, w: 400, h: 400, label: "KONTROL MERKEZİ", isRoom: true },
            { x: 1950, y: 1950, r: 60, type: "circle" }, // Ana Bilgisayar Masası

            // --- KORİDORLAR (GENİŞ VE FERAH) ---
            { x: 1400, y: 1950, w: 400, h: 100, type: "rect" }, // Sol Koridor
            { x: 2200, y: 1950, w: 400, h: 100, type: "rect" }, // Sağ Koridor
            { x: 1950, y: 1400, w: 100, h: 400, type: "rect" }, // Üst Koridor
            { x: 1950, y: 2200, w: 100, h: 400, type: "rect" }, // Alt Koridor

            // --- ODALAR ---
            { x: 900, y: 1800, w: 500, h: 400, label: "TEKNOLOJİ ODASI", isRoom: true }, // Sol
            { x: 2600, y: 1800, w: 500, h: 400, label: "GÜVENLİK", isRoom: true }, // Sağ
            { x: 1750, y: 900, w: 500, h: 500, label: "REAKTÖR", isRoom: true }, // Üst
            { x: 1750, y: 2600, w: 500, h: 500, label: "YAŞAM ALANI", isRoom: true }, // Alt

            // Süslemeler / Engeller
            { x: 1000, y: 1900, r: 30, type: "circle" }, 
            { x: 2700, y: 1900, r: 30, type: "circle" }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx-joystick.baseX)**2 + (ty-joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue;
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            return nx < 50 || nx > MAP_SIZE-50 || ny < 50 || ny > MAP_SIZE-50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const speed = 7;
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) { camera.x = players[myId].x - canvas.width/2; camera.y = players[myId].y - canvas.height/2; }
        }

        function loop() {
            ctx.fillStyle = "#0a0a0a"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            
            // Arka Plan Deseni (Grid)
            ctx.strokeStyle = "#1a1a1a"; ctx.lineWidth = 2;
            for(let i=0; i<MAP_SIZE; i+=100) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i); ctx.stroke();
            }

            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 4;
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 20px Arial";
                    ctx.fillText(obs.label, obs.x + 10, obs.y + 30);
                } else {
                    ctx.fillStyle = "#2c3e50";
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
                // İSİM YAZDIRMA (Hemen karakterin üstüne)
                ctx.fillStyle = "white"; ctx.font = "14px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name || "Oyuncu", p.x, p.y - 30);
            }
            ctx.restore();
            update();
            
            // Joystick çizimi (Basit)
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0, 255, 136, 0.5)"; ctx.fill();

            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
