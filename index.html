<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - Joystick Edition</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        
        // Joystick Ayarları
        const joystick = {
            active: false,
            baseX: 100, baseY: canvas.height - 100,
            currX: 100, currY: canvas.height - 100,
            size: 50, stickSize: 25
        };

        socket.on('currentPlayers', (data) => { 
            players = data; 
            myId = socket.id;
        });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        // Dokunmatik Kontroller
        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX;
            const ty = e.touches[0].clientY;
            // Eğer ekranın sol tarafına dokunulursa joystick aktifleşsin
            if (tx < canvas.width / 2) {
                joystick.active = true;
                joystick.currX = tx;
                joystick.currY = ty;
                joystick.baseX = tx;
                joystick.baseY = ty;
            }
        });

        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                joystick.currX = e.touches[0].clientX;
                joystick.currY = e.touches[0].clientY;
            }
        });

        window.addEventListener("touchend", () => {
            joystick.active = false;
        });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = joystick.currX - joystick.baseX;
                const dy = joystick.currY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > 5) {
                    const speed = 3;
                    players[myId].x += (dx / dist) * speed;
                    players[myId].y += (dy / dist) * speed;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
        }

        function drawJoystick() {
            if (!joystick.active) return;
            // Dış daire
            ctx.beginPath();
            ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.fillStyle = "rgba(100, 150, 200, 0.3)";
            ctx.fill();
            // İç çubuk (Stick)
            ctx.beginPath();
            ctx.arc(joystick.currX, joystick.currY, joystick.stickSize, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0, 100, 255, 0.6)";
            ctx.fill();
        }

        function drawPlayer(p) {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x - 15, p.y - 20, 30, 40); // Gövde
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(p.x, p.y - 10, 15, 10); // Vizör
        }

        function loop() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            update();
            drawJoystick();

            for (let id in players) {
                drawPlayer(players[id]);
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
