<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - Skeld Final Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_SIZE = 4000;
        const camera = { x: 0, y: 0 };

        // HARİTA TASARIMI: MedBay yolu açıldı, Admin işaretlediğin yere (A) alındı.
        const obstacles = [
            // KAFETERYA MASALARI
            { x: 2000, y: 1500, r: 65, type: "circle" },
            { x: 1830, y: 1350, r: 50, type: "circle" }, { x: 2170, y: 1350, r: 50, type: "circle" },
            { x: 1830, y: 1650, r: 50, type: "circle" }, { x: 2170, y: 1650, r: 50, type: "circle" },

            // ANA DUVARLAR (Yolları kesen dikey kısımlar silindi)
            { x: 1700, y: 1150, w: 600, h: 20, type: "rect" }, // Üst
            { x: 1700, y: 1150, w: 20, h: 250, type: "rect" }, // Sol Üst (Medbay koridoru üstü)
            { x: 1700, y: 1600, w: 20, h: 100, type: "rect" }, // Sol Alt (Medbay koridoru altı)
            { x: 2280, y: 1150, w: 20, h: 250, type: "rect" }, // Sağ Üst (Weapons koridoru üstü)
            { x: 2280, y: 1600, w: 20, h: 100, type: "rect" }, // Sağ Alt (Weapons koridoru altı)

            // MEDBAY (M) - Tam sol koridorun ucu
            { x: 1200, y: 1400, w: 500, h: 20, type: "rect" }, // Koridor Üst Duvar
            { x: 1200, y: 1600, w: 500, h: 20, type: "rect" }, // Koridor Alt Duvar
            { x: 800, y: 1300, w: 400, h: 450, type: "rect", label: "MEDBAY", isRoom: true },

            // WEAPONS (W) - Sağ koridor ucu
            { x: 2300, y: 1400, w: 450, h: 20, type: "rect" }, 
            { x: 2300, y: 1600, w: 450, h: 20, type: "rect" },
            { x: 2750, y: 1200, w: 500, h: 500, type: "rect", label: "WEAPONS", isRoom: true },

            // ADMIN (A) - Senin çizdiğin dikey çizgilere göre aşağıya alındı
            { x: 1950, y: 1700, w: 100, h: 20, type: "rect" }, // Admin koridor girişi sol
            { x: 2200, y: 1700, w: 100, h: 20, type: "rect" }, // Admin koridor girişi sağ
            { x: 2050, y: 1700, w: 20, h: 450, type: "rect" }, // Sol dikey sınır
            { x: 2200, y: 1700, w: 20, h: 450, type: "rect" }, // Sağ dikey sınır
            { x: 1950, y: 2150, w: 400, h: 400, type: "rect", label: "ADMIN", isRoom: true }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx-joystick.baseX)**2 + (ty-joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue;
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            return nx < 50 || nx > MAP_SIZE-50 || ny < 50 || ny > MAP_SIZE-50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const speed = 7;
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) { camera.x = players[myId].x - canvas.width/2; camera.y = players[myId].y - canvas.height/2; }
        }

        function loop() {
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(0,0,MAP_SIZE,MAP_SIZE);
            
            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#00d2ff"; ctx.lineWidth = 6; ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 28px Arial"; ctx.fillText(obs.label, obs.x+20, obs.y+40);
                } else {
                    ctx.fillStyle = "#34495e";
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                        ctx.strokeStyle = "#000"; ctx.lineWidth = 4; ctx.stroke();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
                // İSİM YAZMA (Basitçe Osman yazdırdım)
                ctx.fillStyle = "white"; ctx.font = "14px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name || "Oyuncu", p.x, p.y - 30);
            }
            ctx.restore();
            update();
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2); ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2); ctx.fillStyle = "rgba(0,150,255,0.6)"; ctx.fill();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
