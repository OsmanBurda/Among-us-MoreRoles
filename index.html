<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - More Roles</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};

        socket.on('currentPlayers', (data) => { players = data; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX;
            const ty = e.touches[0].clientY;
            socket.emit('playerMovement', { x: tx, y: ty });
        });

        function drawPlayer(p) {
            // Gölge
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.beginPath();
            ctx.ellipse(p.x, p.y + 20, 15, 8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Çanta
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x - 22, p.y - 10, 10, 25);

            // Gövde
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(p.x - 15, p.y - 20, 30, 40, 10);
            } else {
                ctx.rect(p.x - 15, p.y - 20, 30, 40); // Eski tarayıcı desteği
            }
            ctx.fill();

            // Gözlük (Vizör)
            ctx.fillStyle = "#87CEEB";
            ctx.beginPath();
            if (ctx.roundRect) {
                ctx.roundRect(p.x - 5, p.y - 12, 22, 12, 5);
            } else {
                ctx.rect(p.x - 5, p.y - 12, 22, 12);
            }
            ctx.fill();
        }

        function loop() {
            ctx.fillStyle = "#2c3e50"; // Zemin Rengi
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Izgara çizgileri
            ctx.strokeStyle = "#34495e";
            for(let i=0; i<canvas.width; i+=50) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
            }
            for(let i=0; i<canvas.height; i+=50) {
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke();
            }

            for (let id in players) {
                drawPlayer(players[id]);
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
