<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - Osman Map Builder</title>
    <style>
        body { margin: 0; background: #141414; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #adminBtn { position: fixed; top: 10px; right: 10px; padding: 12px; background: #ff4757; color: white; border: none; border-radius: 8px; font-weight: bold; z-index: 100; }
        #howToPlay { position: fixed; top: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.5); color: #ccc; border-radius: 5px; z-index: 100; }
        #coordInfo { position: fixed; bottom: 10px; left: 10px; color: yellow; font-family: monospace; font-size: 16px; background: rgba(0,0,0,0.7); padding: 5px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="howToPlay">How to Play: Use Joystick</div>
    <div id="coordInfo">X: 0 | Y: 0</div>
    <button id="adminBtn">ADMİN</button>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const coordDisplay = document.getElementById('coordInfo');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };
        
        // --- OSMAN'IN YENİ DÜZENLEMESİ ---
        const mapObjects = [
            // KAFETERYA ANA DUVARLAR
            { x: 800, y: 100, w: 600, h: 40, type: 1 },  
            
            // B (BURADAN BURAYA) - İşaretlediğin dikey hat
            // X: 760 civarı, Y: 120'den 730'a kadar inen dikey duvar
            { x: 760, y: 120, w: 40, h: 610, type: 1 }, 

            // D DUVARI - Önceki eklediğimiz
            { x: 1238, y: 825, w: 150, h: 50, type: 1 }, 

            // ADMİN ODASI (A)
            { x: 1250, y: 950, w: 200, h: 150, type: 3 },

            // MASALAR
            { x: 950, y: 350, w: 80, h: 80, type: 2 }, 
            { x: 1150, y: 350, w: 80, h: 80, type: 2 }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                players[myId].x += dx * 8;
                players[myId].y += dy * 8;
                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                coordDisplay.innerText = `X: ${Math.round(players[myId].x)} | Y: ${Math.round(players[myId].y)}`;
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if (!players[myId]) return requestAnimationFrame(loop);

            ctx.save(); ctx.translate(-camera.x, -camera.y);

            mapObjects.forEach(obj => {
                if (obj.type === 1) ctx.fillStyle = "#0f172a"; // Koyu Duvar
                else if (obj.type === 2) ctx.fillStyle = "#718093"; // Gri Masa
                else if (obj.type === 3) ctx.fillStyle = "rgba(0, 184, 148, 0.3)"; // Admin Alanı
                
                ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                ctx.strokeStyle = "#ffffff"; ctx.lineWidth = 1; ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                
                if(obj.type === 3) {
                    ctx.fillStyle = "white"; ctx.font = "16px Arial";
                    ctx.fillText("ADMIN", obj.x + 10, obj.y + 25);
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x - 20, p.y - 30, 40, 60);
                // Gözlük
                ctx.fillStyle = "#add8e6"; ctx.fillRect(p.x + 5, p.y - 20, 18, 12);
                
                ctx.fillStyle = "yellow"; ctx.font = "bold 13px monospace"; ctx.textAlign = "center";
                ctx.fillText(`X:${Math.round(p.x)} Y:${Math.round(p.y)}`, p.x, p.y - 45);
                ctx.fillStyle = "white"; ctx.font = "14px Arial";
                ctx.fillText(p.name, p.x, p.y - 65);
            }
            ctx.restore();

            // Joystick Görseli
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.lineWidth = 3; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 25, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fill();

            update(); requestAnimationFrame(loop);
        }

        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                const dx = t.clientX - joystick.baseX, dy = t.clientY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = t.clientX; joystick.currY = t.clientY; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
