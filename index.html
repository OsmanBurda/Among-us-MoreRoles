<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Skeld - Osman Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        #adminBtn { position: fixed; top: 10px; right: 10px; background: #ff4757; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>
    <button id="adminBtn" onclick="alert('Admin Paneli Aktif!')">ADMİN</button>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };

        // KORDİNATLARIN 5 KAT BÜYÜTÜLMÜŞ HALİ
        const colliders = [
          // Dış Sınırlar
          { x: 0, y: 0, w: 3000, h: 100 }, { x: 0, y: 1900, w: 3000, h: 100 },
          { x: 0, y: 0, w: 100, h: 2000 }, { x: 2900, y: 0, w: 100, h: 2000 },
          
          // Cafeteria (Yeşil Çizgi)
          { x: 900, y: 200, w: 1200, h: 100, label: "CAFETERIA", color: "#2ecc71" },
          { x: 900, y: 200, w: 100, h: 700 }, { x: 2000, y: 200, w: 100, h: 700 },
          { x: 900, y: 800, w: 1200, h: 100 },
          
          // Masalar (Engel)
          { x: 1160, y: 260, w: 180, h: 180, isObj: true }, { x: 1560, y: 260, w: 180, h: 180, isObj: true },
          { x: 1360, y: 460, w: 180, h: 180, isObj: true }, { x: 1160, y: 660, w: 180, h: 180, isObj: true },
          { x: 1560, y: 660, w: 180, h: 180, isObj: true },

          // Weapons (Mavi Çizgi)
          { x: 2100, y: 200, w: 600, h: 100, label: "WEAPONS", color: "#3498db" },
          { x: 2100, y: 200, w: 100, h: 400 }, { x: 2600, y: 200, w: 100, h: 400 },

          // Medbay
          { x: 700, y: 800, w: 200, h: 500, label: "MEDBAY", color: "#3498db" },

          // Storage & Admin
          { x: 1000, y: 1200, w: 1000, h: 100, label: "STORAGE", color: "#3498db" },
          { x: 2100, y: 1000, w: 600, h: 100, label: "ADMIN", color: "#3498db" }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                const speed = 7; // Büyük harita olduğu için hızlandırdım
                const nx = players[myId].x + dx * speed;
                const ny = players[myId].y + dy * speed;
                
                let collision = false;
                for (let c of colliders) {
                    // Objeler ve duvarlar çarpışma yapar, label olan odalar sadece görseldir
                    if (!c.label && nx > c.x-20 && nx < c.x + c.w+20 && ny > c.y-20 && ny < c.y + c.h+20) collision = true;
                    if (c.isObj && nx > c.x-20 && nx < c.x + c.w+20 && ny > c.y-20 && ny < c.y + c.h+20) collision = true;
                }
                
                if (!collision) {
                    players[myId].x = nx; players[myId].y = ny;
                    socket.emit('playerMovement', { x: nx, y: ny });
                }
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);

            colliders.forEach(c => {
                if (c.label) {
                    ctx.strokeStyle = c.color; ctx.lineWidth = 4;
                    ctx.strokeRect(c.x, c.y, c.w, c.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 40px Arial";
                    ctx.fillText(c.label, c.x + 20, c.y + 60);
                } else {
                    ctx.fillStyle = c.isObj ? "#444" : "#222";
                    ctx.fillRect(c.x, c.y, c.w, c.h);
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x - 20, p.y - 30, 40, 60); // Karakter büyütüldü
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y - 15, 20, 15); // Cam
                ctx.fillStyle = "white"; ctx.font = "20px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - 40);
            }
            ctx.restore();

            // Joystick
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 30, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.fill();

            update(); requestAnimationFrame(loop);
        }

        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                const dx = t.clientX - joystick.baseX, dy = t.clientY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = t.clientX; joystick.currY = t.clientY; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
