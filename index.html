<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Skeld - Osman Edition</title>
    <style>
        body { margin: 0; background: #0b0d0f; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #coordInfo { position: fixed; bottom: 10px; left: 10px; color: yellow; font-family: monospace; background: rgba(0,0,0,0.8); padding: 5px; border-radius: 4px; pointer-events: none; }
        #howToPlay { position: fixed; top: 10px; left: 10px; padding: 10px; background: rgba(0,0,0,0.5); color: #ccc; border-radius: 5px; z-index: 100; }
    </style>
</head>
<body>
    <div id="howToPlay">How to Play: Use Joystick</div>
    <div id="coordInfo">X: 0 | Y: 0</div>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };

        // --- YENİ KOORDİNATLARA GÖRE TAM HARİTA ---
        let mapObjects = [
            { x: 1000, y: 500, w: 300, h: 250, name: 'CAFETERIA', type: 'room' },
            { x: 1350, y: 300, w: 200, h: 150, name: 'WEAPONS', type: 'room' },
            { x: 1250, y: 450, w: 100, h: 100, name: 'O2', type: 'room' },
            { x: 1550, y: 500, w: 150, h: 150, name: 'NAVIGATION', type: 'room' },
            { x: 1350, y: 750, w: 180, h: 180, name: 'SHIELDS', type: 'room' },
            { x: 1150, y: 850, w: 180, h: 120, name: 'COMMUNICATIONS', type: 'room' },
            { x: 1000, y: 800, w: 250, h: 300, name: 'STORAGE', type: 'room' },
            { x: 1150, y: 600, w: 180, h: 150, name: 'ADMIN', type: 'room' },
            { x: 800, y: 700, w: 180, h: 200, name: 'ELECTRICAL', type: 'room' },
            { x: 600, y: 750, w: 200, h: 200, name: 'LOWER ENGINE', type: 'room' },
            { x: 600, y: 250, w: 200, h: 200, name: 'UPPER ENGINE', type: 'room' },
            { x: 800, y: 350, w: 180, h: 200, name: 'MEDBAY', type: 'room' },
            { x: 550, y: 500, w: 150, h: 150, name: 'SECURITY', type: 'room' },
            { x: 400, y: 500, w: 150, h: 250, name: 'REACTOR', type: 'room' }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                
                // Hız Osman'ın kontrolü için 4.0'a çekildi
                players[myId].x += dx * 4.0;
                players[myId].y += dy * 4.0;
                
                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                document.getElementById('coordInfo').innerText = `X: ${Math.round(players[myId].x)} | Y: ${Math.round(players[myId].y)}`;
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#0b0d0f"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if (!players[myId]) return requestAnimationFrame(loop);

            ctx.save(); ctx.translate(-camera.x, -camera.y);

            mapObjects.forEach(obj => {
                ctx.fillStyle = "rgba(100, 100, 255, 0.05)";
                ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                ctx.strokeStyle = "#444"; ctx.lineWidth = 2;
                ctx.strokeRect(obj.x, obj.y, obj.w, obj.h);
                ctx.fillStyle = "#aaa"; ctx.font = "bold 14px sans-serif";
                ctx.fillText(obj.name, obj.x + 5, obj.y + 20);
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x - 20, p.y - 30, 40, 60);
            }
            ctx.restore();

            // Joystick Görseli
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.2)"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();

            update(); requestAnimationFrame(loop);
        }

        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                joystick.currX = t.clientX; joystick.currY = t.clientY;
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
