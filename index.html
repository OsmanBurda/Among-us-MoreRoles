<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us Osman</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #adminBtn { position: fixed; top: 10px; right: 10px; padding: 10px; background: red; color: white; border: none; border-radius: 5px; z-index: 100; font-weight: bold; }
        #howToPlay { position: fixed; top: 10px; left: 10px; padding: 8px; background: rgba(0,0,0,0.6); color: white; border-radius: 5px; z-index: 100; font-size: 12px; }
    </style>
</head>
<body>
    <div id="howToPlay">How to Play: Use Joystick</div>
    <button id="adminBtn">ADMİN</button>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Harita Resmini Yükle
        const mapImg = new Image();
        mapImg.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQQS_9yjMlRhtcZFMPrdVqnJmBMcb7KxWjQ5E9t9nGyw&s=10';

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };
        const joystick = { active: false, baseX: 80, baseY: canvas.height - 80, currX: 80, currY: canvas.height - 80, size: 40 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                
                // Karakter hızı
                players[myId].x += dx * 6;
                players[myId].y += dy * 6;
                
                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if (!players[myId]) return requestAnimationFrame(loop);

            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Haritayı Çiz (2000x1200 ölçeği Skeld için iyidir)
            ctx.drawImage(mapImg, 0, 0, 2000, 1200);

            // Oyuncuları Çiz
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 20, p.y - 25, 40, 50); // Karakter boyutu
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x + 5, p.y - 12, 18, 12); // Cam
                ctx.fillStyle = "white"; ctx.font = "16px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - 35);
            }
            ctx.restore();

            // Joystick Görseli
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 3; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.fill();

            update();
            requestAnimationFrame(loop);
        }

        // Dokunmatik Kontroller
        window.addEventListener("touchstart", e => { 
            const t = e.touches[0];
            if (t.clientX < canvas.width / 2) joystick.active = true; 
        });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                joystick.currX = t.clientX; joystick.currY = t.clientY;
            }
        });
        window.addEventListener("touchend", () => { 
            joystick.active = false; 
            joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; 
        });

        loop();
    </script>
</body>
</html>
