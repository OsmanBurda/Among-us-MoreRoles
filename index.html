<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Skeld - Osman Fixed</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #coordInfo { position: fixed; bottom: 10px; left: 10px; color: yellow; font-family: monospace; background: rgba(0,0,0,0.8); padding: 5px; border-radius: 4px; z-index: 100; }
        #howToPlay { position: fixed; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.1); color: #ccc; border-radius: 5px; z-index: 100; }
    </style>
</head>
<body>
    <div id="howToPlay">Menü: How to Play (Sabit)</div>
    <div id="coordInfo">X: 0 | Y: 0</div>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let players = {}; let myId;
        const camera = { x: 0, y: 0 };
        const MAP_W = 3900; const MAP_H = 3000;

        // --- DUVARLAR (Artık Görünür ve Sabit) ---
        const walls = [
            // Ana Sınırlar
            { x: 600, y: 400, w: 2250, h: 30 },  { x: 600, y: 2600, w: 2340, h: 30 },
            { x: 200, y: 540, w: 30, h: 1710 },  { x: 3650, y: 1300, w: 30, h: 100 },
            // Kritik Oda Duvarları
            { x: 1100, y: 1900, w: 300, h: 20 }, { x: 1100, y: 2200, w: 300, h: 20 }, // Electrical
            { x: 1100, y: 900, w: 300, h: 20 },  { x: 1100, y: 1200, w: 300, h: 20 }, // MedBay
            { x: 650, y: 1300, w: 200, h: 20 },  { x: 650, y: 1600, w: 200, h: 20 },  // Security
            { x: 2300, y: 1500, w: 300, h: 20 }, { x: 2300, y: 1800, w: 300, h: 20 }  // Admin
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                // Hız Osman'ın istediği gibi dengelendi
                players[myId].x += dx * 8; players[myId].y += dy * 8;
                
                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                document.getElementById('coordInfo').innerText = `X: ${Math.round(players[myId].x)} | Y: ${Math.round(players[myId].y)}`;
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if (!players[myId]) return requestAnimationFrame(loop);

            ctx.save(); ctx.translate(-camera.x, -camera.y);
            
            // Zemin ve Duvar Çizimi
            ctx.fillStyle = "#1c2128"; ctx.fillRect(0, 0, MAP_W, MAP_H);
            ctx.fillStyle = "#5865f2"; // Duvar Rengi
            walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

            // Oyuncular (Küçük Boyut: 20x30)
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x - 10, p.y - 15, 20, 30);
                ctx.fillStyle = "#87ceeb"; ctx.fillRect(p.x + 2, p.y - 10, 8, 6);
            }
            ctx.restore();

            // Joystick Çizimi
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();

            update(); requestAnimationFrame(loop);
        }

        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                const dx = t.clientX - joystick.baseX, dy = t.clientY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = t.clientX; joystick.currY = t.clientY; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
