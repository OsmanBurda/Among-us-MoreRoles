<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Among Us Harita Modeli - Osman</title>
    <style>
        /* CSS KİLİDİ - Dokunma */
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #game-container { 
            width: 3900px; height: 3000px; 
            position: relative; background: #222;
            border: 5px solid #444;
        }
        
        /* Odalar */
        .room { position: absolute; border: 2px solid #555; background: rgba(100, 100, 100, 0.2); color: white; display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* Eşyalar */
        .item { position: absolute; width: 40px; height: 40px; background: gold; border-radius: 50%; border: 2px solid white; }

        /* "How to Play" Menüsü - Silinmez */
        #how-to-play {
            position: fixed; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: white;
            padding: 15px; border: 2px solid #00f; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="how-to-play">
    <h3>Nasıl Oynanır?</h3>
    <p>WASD ile hareket et (Simülasyon)</p>
</div>

<div id="game-container">
    </div>

<script>
// JS KİLİDİ - Dokunma
const MAP_WIDTH = 3900;
const MAP_HEIGHT = 3000;

const rooms = [
    { name: "Cafeteria", x: 1950, y: 750, w: 600, h: 500 },
    { name: "Reactor", x: 240, y: 1440, w: 300, h: 400 },
    { name: "Upper Engine", x: 600, y: 540, w: 400, h: 400 },
    { name: "Lower Engine", x: 600, y: 2250, w: 400, h: 400 },
    { name: "Security", x: 750, y: 1440, w: 250, h: 300 },
    { name: "MedBay", x: 1260, y: 1050, w: 300, h: 400 },
    { name: "Electrical", x: 1260, y: 2040, w: 350, h: 400 },
    { name: "Storage", x: 1950, y: 2340, w: 500, h: 500 },
    { name: "Admin", x: 2460, y: 1650, w: 300, h: 300 },
    { name: "O2", x: 2640, y: 1140, w: 200, h: 250 },
    { name: "Weapons", x: 2850, y: 540, w: 400, h: 400 },
    { name: "Shields", x: 2940, y: 2250, w: 400, h: 400 },
    { name: "Navigation", x: 3600, y: 1350, w: 300, h: 400 }
];

const container = document.getElementById('game-container');

// Odaları Oluştur
rooms.forEach(room => {
    const div = document.createElement('div');
    div.className = 'room';
    div.style.left = (room.x - room.w/2) + 'px';
    div.style.top = (room.y - room.h/2) + 'px';
    div.style.width = room.w + 'px';
    div.style.height = room.h + 'px';
    div.innerHTML = `<b>${room.name}</b>`;
    container.appendChild(div);

    // Eşya/Panel Noktası
    const item = document.createElement('div');
    item.className = 'item';
    item.style.left = (room.x - 20) + 'px';
    item.style.top = (room.y - 20) + 'px';
    container.appendChild(item);
});

// Duvar Engelleme Mantığı Buraya Eklenebilir
console.log("Harita 3900x3000 boyutunda yüklendi, Osman.");
</script>

</body>
</html>
