<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - Camera Follow</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        
        // Harita ve Kamera Ayarları
        const MAP_SIZE = 2000;
        const camera = { x: 0, y: 0 };

        const obstacles = [
            { x: 500, y: 500, r: 60, color: "#444", label: "MASA 1" },
            { x: 1200, y: 800, r: 80, color: "#444", label: "MASA 2" }
        ];

        const joystick = {
            active: false,
            baseX: 80, baseY: canvas.height - 80,
            currX: 80, currY: canvas.height - 80,
            size: 45, stickSize: 22
        };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX;
            const ty = e.touches[0].clientY;
            const dist = Math.sqrt((tx - joystick.baseX)**2 + (ty - joystick.baseY)**2);
            if (dist < 100) joystick.active = true;
        });

        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX;
                const ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX;
                const dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const maxDist = joystick.size;
                if (dist > maxDist) {
                    joystick.currX = joystick.baseX + (dx / dist) * maxDist;
                    joystick.currY = joystick.baseY + (dy / dist) * maxDist;
                } else {
                    joystick.currX = tx;
                    joystick.currY = ty;
                }
            }
        });

        window.addEventListener("touchend", () => {
            joystick.active = false;
            joystick.currX = joystick.baseX;
            joystick.currY = joystick.baseY;
        });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                const dist = Math.sqrt((nx - obs.x)**2 + (ny - obs.y)**2);
                if (dist < obs.r + 15) return true;
            }
            // Harita sınırları
            if (nx < 0 || nx > MAP_SIZE || ny < 0 || ny > MAP_SIZE) return true;
            return false;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = joystick.currX - joystick.baseX;
                const dy = joystick.currY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > 5) {
                    const speed = 5;
                    const nextX = players[myId].x + (dx / joystick.size) * speed;
                    const nextY = players[myId].y + (dy / joystick.size) * speed;
                    
                    if (!checkCollision(nextX, nextY)) {
                        players[myId].x = nextX;
                        players[myId].y = nextY;
                        socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                    }
                }
            }
            
            // KAMERA TAKİBİ: Kamerayı oyuncunun üzerine odakla
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function drawPlayer(p) {
            // Sadece kamera açısındakileri çiz
            const screenX = p.x - camera.x;
            const screenY = p.y - camera.y;

            ctx.fillStyle = p.color;
            ctx.fillRect(screenX - 15, screenY - 20, 30, 40);
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(screenX, screenY - 10, 15, 10);
        }

        function loop() {
            ctx.fillStyle = "#222"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            // Harita Zemini
            ctx.fillStyle = "#34495e";
            ctx.fillRect(0, 0, MAP_SIZE, MAP_SIZE);
            
            // Izgara Çizgileri
            ctx.strokeStyle = "#2c3e50";
            for(let i=0; i<=MAP_SIZE; i+=100) {
                ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, MAP_SIZE); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(MAP_SIZE, i); ctx.stroke();
            }

            // Engeller
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle = "#111"; ctx.lineWidth = 5; ctx.stroke();
            });

            ctx.restore();

            // Oyuncular (Kendi içlerinde kamera hesabını yapıyorlar)
            for (let id in players) drawPlayer(players[id]);
            
            update();
            
            // Joystick Sabit Çizim (Kameradan etkilenmez)
            ctx.beginPath();
            ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath();
            ctx.arc(joystick.currX, joystick.currY, joystick.stickSize, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0,150,255,0.7)"; ctx.fill();

            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
