<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #222; overflow: hidden; }
        canvas { display: block; background: #000; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};

        socket.on('currentPlayers', (data) => { players = data; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX;
            const ty = e.touches[0].clientY;
            socket.emit('playerMovement', { x: tx, y: ty });
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let id in players) {
                const p = players[id];
                // Karakter Ã‡izimi
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 15, p.y - 20, 30, 40);
                ctx.fillStyle = "skyblue";
                ctx.fillRect(p.x, p.y - 10, 15, 10);
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
