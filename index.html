<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us Online</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};

        socket.on('currentPlayers', (serverPlayers) => { players = serverPlayers; });
        socket.on('playerMoved', (p) => { if(players[p.id]) players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        // Telefondan dokunulan yere git
        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX;
            const ty = e.touches[0].clientY;
            socket.emit('playerMovement', { x: tx, y: ty });
        });

        function drawAmongUs(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x - 15, y - 20, 30, 40); // Gövde
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(x, y - 10, 20, 12); // Gözlük
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let id in players) {
                const p = players[id];
                drawAmongUs(p.x, p.y, p.color);
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
