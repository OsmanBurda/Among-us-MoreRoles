<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Osman Skeld Pro</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #111; }
        #adminBtn { position: fixed; top: 10px; right: 10px; padding: 10px; background: red; color: white; border: none; border-radius: 5px; z-index: 100; font-size: 12px; }
    </style>
</head>
<body>
    <button id="adminBtn" onclick="alert('Şifre: 123Osman123Burda')">ADMİN</button>
    <canvas id="game"></canvas>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };

        // SENİN GÖNDERDİĞİN KOORDİNATLAR (Birebir)
        const colliders = [
          { x: 0, y: 0, w: 600, h: 20 }, { x: 0, y: 380, w: 600, h: 20 },
          { x: 0, y: 0, w: 20, h: 400 }, { x: 580, y: 0, w: 20, h: 400 },
          { x: 180, y: 40, w: 240, h: 20 }, { x: 180, y: 40, w: 20, h: 140 },
          { x: 400, y: 40, w: 20, h: 140 }, { x: 180, y: 160, w: 240, h: 20 },
          { x: 232, y: 52, w: 36, h: 36, isObj: true }, { x: 312, y: 52, w: 36, h: 36, isObj: true },
          { x: 272, y: 92, w: 36, h: 36, isObj: true }, { x: 232, y: 132, w: 36, h: 36, isObj: true },
          { x: 312, y: 132, w: 36, h: 36, isObj: true }, { x: 420, y: 40, w: 120, h: 20 },
          { x: 420, y: 40, w: 20, h: 80 }, { x: 520, y: 40, w: 20, h: 80 },
          { x: 140, y: 160, w: 40, h: 100 }, { x: 150, y: 190, w: 20, h: 40 },
          { x: 60, y: 220, w: 120, h: 20 }, { x: 60, y: 220, w: 20, h: 100 },
          { x: 160, y: 220, w: 20, h: 100 }, { x: 80, y: 260, w: 40, h: 30 },
          { x: 200, y: 240, w: 200, h: 20 }, { x: 200, y: 240, w: 20, h: 120 },
          { x: 380, y: 240, w: 20, h: 120 }, { x: 240, y: 270, w: 30, h: 30, isObj: true },
          { x: 300, y: 270, w: 30, h: 30, isObj: true }, { x: 270, y: 320, w: 30, h: 30, isObj: true },
          { x: 420, y: 200, w: 120, h: 20 }, { x: 420, y: 200, w: 20, h: 100 },
          { x: 520, y: 200, w: 20, h: 100 }, { x: 460, y: 230, w: 40, h: 40, isObj: true }
        ];

        const joystick = { active: false, baseX: 80, baseY: canvas.height - 80, currX: 80, currY: canvas.height - 80, size: 40, stick: 20 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        // Çarpışma Testi
        function checkCollision(nx, ny) {
            const pSize = 8; // Küçük haritaya göre oyuncu boyutu
            for (let c of colliders) {
                if (nx + pSize > c.x && nx - pSize < c.x + c.w && ny + pSize > c.y && ny - pSize < c.y + c.h) return true;
            }
            return false;
        }

        // Hareket ve Kamera
        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                const speed = 3; 
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) {
                camera.x = players[myId].x * 3 - canvas.width / 2;
                camera.y = players[myId].y * 3 - canvas.height / 2;
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            ctx.scale(3, 3); // Haritayı net görmek için 3 kat büyütüyoruz

            // Çizimler
            colliders.forEach(c => {
                ctx.fillStyle = c.isObj ? "#555" : "#333";
                ctx.fillRect(c.x, c.y, c.w, c.h);
                ctx.strokeStyle = "#444";
                ctx.strokeRect(c.x, c.y, c.w, c.h);
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 5, p.y - 7, 10, 14); // Karakter
                ctx.fillStyle = "white";
                ctx.font = "5px Arial";
                ctx.textAlign = "center";
                ctx.fillText(p.name || "Osman", p.x, p.y - 10);
            }
            ctx.restore();

            // Joystick Çizimi
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fill();

            update();
            requestAnimationFrame(loop);
        }

        // Kontroller
        window.addEventListener("touchstart", e => {
            const t = e.touches[0];
            if (t.clientX < 200 && t.clientY > canvas.height - 200) joystick.active = true;
        });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                const dx = t.clientX - joystick.baseX, dy = t.clientY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = t.clientX; joystick.currY = t.clientY; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
