<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Osman Özel Harita</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_SIZE = 4000;
        const camera = { x: 0, y: 0 };

        // HARİTA TASARIMI: Odalar ve onları birbirine bağlayan dolu koridorlar
        const obstacles = [
            // --- MERKEZ ODA (KAFETERYA GİBİ) ---
            { x: 1800, y: 1800, w: 400, h: 400, label: "MERKEZ", isRoom: true },
            { x: 1950, y: 1950, r: 50, type: "circle" }, 

            // --- DOLU KORİDORLAR (Kanallar) ---
            // Her koridorun iki yanına duvar çekerek "içini dolu" ve yolu belirgin yaptım
            { x: 1400, y: 1930, w: 400, h: 20, type: "rect" }, { x: 1400, y: 2050, w: 400, h: 20, type: "rect" }, // Sol yol duvarları
            { x: 2200, y: 1930, w: 400, h: 20, type: "rect" }, { x: 2200, y: 2050, w: 400, h: 20, type: "rect" }, // Sağ yol duvarları
            { x: 1930, y: 1400, w: 20, h: 400, type: "rect" }, { x: 2050, y: 1400, w: 20, h: 400, type: "rect" }, // Üst yol duvarları
            { x: 1930, y: 2200, w: 20, h: 400, type: "rect" }, { x: 2050, y: 2200, w: 20, h: 400, type: "rect" }, // Alt yol duvarları

            // --- YENİ YERLERİNDE ODALAR ---
            { x: 800, y: 1800, w: 600, h: 500, label: "MOTOR ODASI", isRoom: true }, // Sol uca motor geldi
            { x: 2600, y: 1800, w: 600, h: 500, label: "LABORATUVAR", isRoom: true }, // Sağ uca lab geldi
            { x: 1750, y: 800, w: 500, h: 600, label: "DEPO", isRoom: true }, // Üste depo geldi
            { x: 1750, y: 2600, w: 500, h: 600, label: "ARSİV", isRoom: true } // Alta arşiv geldi
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx-joystick.baseX)**2 + (ty-joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue;
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            return nx < 50 || nx > MAP_SIZE-50 || ny < 50 || ny > MAP_SIZE-50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const speed = 7;
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) { camera.x = players[myId].x - canvas.width/2; camera.y = players[myId].y - canvas.height/2; }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,MAP_SIZE,MAP_SIZE);
            
            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#00ff88"; ctx.lineWidth = 5; ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 22px Arial"; ctx.fillText(obs.label, obs.x + 10, obs.y + 35);
                } else {
                    ctx.fillStyle = "#34495e";
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
                // İsimler karakterin üzerinde
                ctx.fillStyle = "white"; ctx.font = "14px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name || "Osman", p.x, p.y - 30);
            }
            ctx.restore();
            update();
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2); ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2); ctx.fillStyle = "rgba(0,255,136,0.5)"; ctx.fill();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
