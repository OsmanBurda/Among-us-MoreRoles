<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Skeld - DEV MAP</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
        #coordInfo { position: fixed; bottom: 10px; left: 10px; color: yellow; background: rgba(0,0,0,0.8); padding: 5px; border-radius: 4px; z-index: 100; }
        #howToPlay { position: fixed; top: 10px; left: 10px; padding: 10px; background: rgba(255,255,255,0.1); color: #ccc; border-radius: 5px; z-index: 100; }
    </style>
</head>
<body>
    <div id="howToPlay">How to Play: Use Joystick</div>
    <div id="coordInfo">X: 0 | Y: 0</div>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };
        
        // HARİTA BOYUTUNU 3 KATINA ÇIKARDIM
        const MAP_W = 3900; 
        const MAP_H = 3000;
        const SCALE = 3; // Odaları ve mesafeleri 3 kat büyütüyoruz

        const rooms = [
            { name: "CAFETERIA", x: 650*SCALE, y: 250*SCALE, w: 200*SCALE, h: 180*SCALE },
            { name: "WEAPONS", x: 950*SCALE, y: 180*SCALE, w: 150*SCALE, h: 120*SCALE },
            { name: "O2", x: 880*SCALE, y: 380*SCALE, w: 80*SCALE, h: 80*SCALE },
            { name: "NAVIGATION", x: 1200*SCALE, y: 450*SCALE, w: 100*SCALE, h: 150*SCALE },
            { name: "SHIELDS", x: 980*SCALE, y: 750*SCALE, w: 140*SCALE, h: 140*SCALE },
            { name: "STORAGE", x: 650*SCALE, y: 780*SCALE, w: 180*SCALE, h: 200*SCALE },
            { name: "MEDBAY", x: 420*SCALE, y: 350*SCALE, w: 140*SCALE, h: 180*SCALE },
            { name: "REACTOR", x: 80*SCALE, y: 480*SCALE, w: 120*SCALE, h: 180*SCALE }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                const speed = 12; // Harita büyüdüğü için hızı artırdım

                players[myId].x += dx * speed;
                players[myId].y += dy * speed;

                // Sınır Kontrolü
                if (players[myId].x < 0) players[myId].x = 0;
                if (players[myId].x > MAP_W) players[myId].x = MAP_W;
                if (players[myId].y < 0) players[myId].y = 0;
                if (players[myId].y > MAP_H) players[myId].y = MAP_H;

                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                document.getElementById('coordInfo').innerText = `X: ${Math.round(players[myId].x)} | Y: ${Math.round(players[myId].y)}`;
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            if (!players[myId]) return requestAnimationFrame(loop);

            ctx.save(); ctx.translate(-camera.x, -camera.y);

            // Zemin
            ctx.fillStyle = "#161b22"; ctx.fillRect(0, 0, MAP_W, MAP_H);
            
            // Odalar
            rooms.forEach(r => {
                ctx.fillStyle = "rgba(70, 130, 180, 0.2)";
                ctx.fillRect(r.x - r.w/2, r.y - r.h/2, r.w, r.h);
                ctx.strokeStyle = "#5865f2"; ctx.strokeRect(r.x - r.w/2, r.y - r.h/2, r.w, r.h);
                ctx.fillStyle = "#fff"; ctx.font = "bold 30px Arial";
                ctx.fillText(r.name, r.x - 50, r.y);
            });

            // Karakter (BOYUTU KÜÇÜLTTÜM: 20x30)
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; 
                ctx.fillRect(p.x - 10, p.y - 15, 20, 30); // Eski boyutun yarısı
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x + 2, p.y - 10, 8, 6);
            }
            ctx.restore();

            // Joystick Çizimi...
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 20, 0, Math.PI*2);
            ctx.fillStyle = "white"; ctx.fill();

            update(); requestAnimationFrame(loop);
        }

        // Joystick eventleri (touchstart, move, end) buraya gelecek...
        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                joystick.currX = t.clientX; joystick.currY = t.clientY;
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        loop();
    </script>
</body>
</html>
