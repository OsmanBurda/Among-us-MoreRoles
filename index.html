<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us HD - Osman</title>
    <style>
        body { margin: 0; background: #0b0d11; overflow: hidden; touch-action: none; font-family: 'Segoe UI', sans-serif; }
        #adminBtn { position: fixed; top: 15px; right: 15px; padding: 12px 20px; background: #ff4757; color: white; border: none; border-radius: 8px; font-weight: bold; z-index: 100; box-shadow: 0 4px 15px rgba(255,71,87,0.3); }
        #howToPlay { position: fixed; top: 15px; left: 15px; padding: 10px 15px; background: rgba(255,255,255,0.1); color: #fff; border-radius: 8px; z-index: 100; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <div id="howToPlay">How to Play: Use Joystick</div>
    <button id="adminBtn">ADMİN</button>
    <canvas id="game"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const camera = { x: 0, y: 0 };
        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50 };

        // HD ZEMİN ÇİZİCİ (Pikselleşmeyi engelleyen sihir)
        function drawGrid() {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.05)";
            ctx.lineWidth = 2;
            const gridSize = 100;
            for (let x = 0; x <= 2000; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 1200); ctx.stroke();
            }
            for (let y = 0; y <= 1200; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(2000, y); ctx.stroke();
            }
        }

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });

        function loop() {
            if (!players[myId]) return requestAnimationFrame(loop);
            camera.x = players[myId].x - canvas.width / 2;
            camera.y = players[myId].y - canvas.height / 2;

            ctx.fillStyle = "#0b0d11"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);

            // 1. Zemin ve Odalar (HD Kodlama)
            drawGrid();
            
            // Cafeteria Alanı (Görsel temsil)
            ctx.fillStyle = "rgba(46, 204, 113, 0.1)";
            ctx.fillRect(700, 200, 600, 400); 
            ctx.strokeStyle = "#2ecc71"; ctx.lineWidth = 5;
            ctx.strokeRect(700, 200, 600, 400);

            // Oyuncular
            for (let id in players) {
                const p = players[id];
                // Karakter Gövdesi
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.roundRect(p.x - 20, p.y - 30, 40, 60, 10);
                ctx.fill();
                // Cam (Vizör)
                ctx.fillStyle = "#87CEEB";
                ctx.beginPath();
                ctx.roundRect(p.x + 2, p.y - 15, 22, 18, 5);
                ctx.fill();
                // İsim
                ctx.fillStyle = "white"; ctx.font = "bold 16px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - 40);
            }
            ctx.restore();

            // Joystick
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 4; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, 30, 0, Math.PI*2);
            ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fill();

            if (joystick.active) {
                const dx = (joystick.currX - joystick.baseX) / joystick.size;
                const dy = (joystick.currY - joystick.baseY) / joystick.size;
                players[myId].x += dx * 7;
                players[myId].y += dy * 7;
                socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
            }
            requestAnimationFrame(loop);
        }

        window.addEventListener("touchstart", e => { joystick.active = true; });
        window.addEventListener("touchmove", e => {
            if (joystick.active) {
                const t = e.touches[0];
                joystick.currX = t.clientX; joystick.currY = t.clientY;
            }
        });
        window.addEventListener("touchend", () => { 
            joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; 
        });

        loop();
    </script>
</body>
</html>
