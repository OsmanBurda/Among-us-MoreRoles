<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - Fixed Joystick</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; touch-action: none; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        
        // Sabit Joystick Ayarları
        const joystick = {
            active: false,
            baseX: 80, 
            baseY: canvas.height - 80,
            currX: 80, 
            currY: canvas.height - 80,
            size: 45, 
            stickSize: 22
        };

        socket.on('currentPlayers', (data) => { 
            players = data; 
            myId = socket.id;
        });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX;
            const ty = e.touches[0].clientY;
            // Joystick alanına dokunulup dokunulmadığını kontrol et
            const dist = Math.sqrt((tx - joystick.baseX)**2 + (ty - joystick.baseY)**2);
            if (dist < joystick.size * 2) {
                joystick.active = true;
                updateJoystickPos(tx, ty);
            }
        });

        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                updateJoystickPos(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        window.addEventListener("touchend", () => {
            joystick.active = false;
            joystick.currX = joystick.baseX;
            joystick.currY = joystick.baseY;
        });

        function updateJoystickPos(tx, ty) {
            const dx = tx - joystick.baseX;
            const dy = ty - joystick.baseY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const maxDist = joystick.size;

            if (dist > maxDist) {
                joystick.currX = joystick.baseX + (dx / dist) * maxDist;
                joystick.currY = joystick.baseY + (dy / dist) * maxDist;
            } else {
                joystick.currX = tx;
                joystick.currY = ty;
            }
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = joystick.currX - joystick.baseX;
                const dy = joystick.currY - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > 5) {
                    const speed = 3.5;
                    players[myId].x += (dx / joystick.size) * speed;
                    players[myId].y += (dy / joystick.size) * speed;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
        }

        function drawJoystick() {
            // Dış halka (Sabit duran kısım)
            ctx.beginPath();
            ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.4)";
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            ctx.fill();

            // İç top (Hareket eden kısım)
            ctx.beginPath();
            ctx.arc(joystick.currX, joystick.currY, joystick.stickSize, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0, 150, 255, 0.7)";
            ctx.fill();
        }

        function drawPlayer(p) {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x - 15, p.y - 20, 30, 40);
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(p.x, p.y - 10, 15, 10);
        }

        function loop() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            update();
            drawJoystick();
            for (let id in players) drawPlayer(players[id]);
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
