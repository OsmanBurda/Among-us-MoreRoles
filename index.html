<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skeld Full Map - Osman</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_SIZE = 5000;
        const camera = { x: 0, y: 0 };

        // HARİTA VERİLERİ (Fotoğrafa göre tüm odalar)
        const obstacles = [
            // KAFETERYA (Merkez)
            { x: 2500, y: 2500, r: 70, type: "circle" }, // Orta Masa
            { x: 2350, y: 2350, r: 45, type: "circle" }, { x: 2650, y: 2350, r: 45, type: "circle" },
            { x: 2350, y: 2650, r: 45, type: "circle" }, { x: 2650, y: 2650, r: 45, type: "circle" },

            // KAFETERYA ANA DUVARLAR (Girişleri açık bıraktım)
            { x: 2200, y: 2150, w: 600, h: 20, type: "rect" }, // Üst
            { x: 2200, y: 2850, w: 600, h: 20, type: "rect" }, // Alt
            { x: 2150, y: 2200, w: 20, h: 250, type: "rect" }, // Sol Üst
            { x: 2150, y: 2650, w: 20, h: 250, type: "rect" }, // Sol Alt
            { x: 2830, y: 2200, w: 20, h: 250, type: "rect" }, // Sağ Üst
            { x: 2830, y: 2650, w: 20, h: 250, type: "rect" }, // Sağ Alt

            // SOL TARAF (MEDBAY & ENGINES)
            { x: 1800, y: 2420, w: 350, h: 20, type: "rect" }, // Koridor tavan
            { x: 1800, y: 2580, w: 350, h: 20, type: "rect" }, // Koridor taban
            { x: 1400, y: 2300, w: 400, h: 450, type: "rect", label: "MEDBAY", isRoom: true },
            { x: 800, y: 2200, w: 500, h: 600, type: "rect", label: "UPPER ENGINE", isRoom: true },

            // SAĞ TARAF (WEAPONS & O2 & NAVIGATION)
            { x: 2850, y: 2420, w: 400, h: 20, type: "rect" }, 
            { x: 2850, y: 2580, w: 400, h: 20, type: "rect" },
            { x: 3250, y: 2100, w: 450, h: 450, type: "rect", label: "WEAPONS", isRoom: true },
            { x: 3800, y: 2300, w: 400, h: 400, type: "rect", label: "NAVIGATION", isRoom: true },
            { x: 3300, y: 2700, w: 300, h: 300, type: "rect", label: "O2", isRoom: true },

            // ALT TARAF (ADMIN & STORAGE & ELECTRICAL)
            { x: 2440, y: 2870, w: 20, h: 300, type: "rect" }, // Admin koridoru sol
            { x: 2560, y: 2870, w: 20, h: 300, type: "rect" }, // Admin koridoru sağ
            { x: 2400, y: 3170, w: 400, h: 350, type: "rect", label: "ADMIN", isRoom: true },
            { x: 2300, y: 3600, w: 600, h: 600, type: "rect", label: "STORAGE", isRoom: true },
            { x: 1800, y: 2800, w: 350, h: 400, type: "rect", label: "ELECTRICAL", isRoom: true }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx - joystick.baseX)**2 + (ty - joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const limit = joystick.size;
                if (dist > limit) {
                    joystick.currX = joystick.baseX + (dx/dist)*limit;
                    joystick.currY = joystick.baseY + (dy/dist)*limit;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => {
            joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY;
        });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue;
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            return nx < 50 || nx > MAP_SIZE-50 || ny < 50 || ny > MAP_SIZE-50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const speed = 7;
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) {
                camera.x = players[myId].x - canvas.width / 2;
                camera.y = players[myId].y - canvas.height / 2;
            }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            
            // Zemin
            ctx.fillStyle = "#1e272e"; ctx.fillRect(0, 0, MAP_SIZE, MAP_SIZE);

            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#00d2ff"; ctx.lineWidth = 6; ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 25px Arial"; ctx.fillText(obs.label, obs.x+10, obs.y+35);
                } else {
                    ctx.fillStyle = "#485460";
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                        ctx.strokeStyle = "#000"; ctx.lineWidth = 3; ctx.stroke();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
            }
            ctx.restore();
            update();

            // Joystick
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2);
            ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.lineWidth = 3; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2);
            ctx.fillStyle = "rgba(0, 150, 255, 0.5)"; ctx.fill();

            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
