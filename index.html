<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Osman's New Skeld</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_SIZE = 4000;
        const camera = { x: 0, y: 0 };

        // HARİTA: Odalar aynı, yerler farklı, içleri dolu.
        const obstacles = [
            // --- MERKEZ: KAFETERYA ---
            { x: 1800, y: 1800, w: 400, h: 400, label: "CAFETERIA", isRoom: true },
            { x: 2000, y: 2000, r: 50, type: "circle" }, // Ana masa
            { x: 1850, y: 1850, r: 20, type: "circle" }, { x: 2150, y: 1850, r: 20, type: "circle" }, // Küçük masalar

            // --- DOLU KORİDORLAR (KANALLAR) ---
            { x: 1400, y: 1950, w: 400, h: 20, type: "rect" }, { x: 1400, y: 2030, w: 400, h: 20, type: "rect" }, // Sol kanal
            { x: 2200, y: 1950, w: 400, h: 20, type: "rect" }, { x: 2200, y: 2030, w: 400, h: 20, type: "rect" }, // Sağ kanal
            { x: 1970, y: 1400, w: 20, h: 400, type: "rect" }, { x: 2030, y: 1400, w: 20, h: 400, type: "rect" }, // Üst kanal
            { x: 1970, y: 2200, w: 20, h: 400, type: "rect" }, { x: 2030, y: 2200, w: 20, h: 400, type: "rect" }, // Alt kanal

            // --- ODALAR VE İÇLERİ ---
            // SOL: MEDBAY (Tarayıcı ve yataklar eklendi)
            { x: 800, y: 1800, w: 600, h: 450, label: "MEDBAY", isRoom: true },
            { x: 900, y: 1900, w: 80, h: 40, type: "rect" }, { x: 900, y: 2050, w: 80, h: 40, type: "rect" }, // Yataklar
            { x: 1100, y: 2000, r: 35, type: "circle" }, // Scanner

            // SAĞ: WEAPONS (Sandalyeler ve konsol)
            { x: 2600, y: 1800, w: 600, h: 450, label: "WEAPONS", isRoom: true },
            { x: 2900, y: 1850, w: 100, h: 20, type: "rect" }, // Silah konsolu
            { x: 3050, y: 2000, r: 25, type: "circle" }, // Koltuk

            // ÜST: ADMIN (Büyük masa ve kart okuyucu)
            { x: 1750, y: 800, w: 500, h: 600, label: "ADMIN", isRoom: true },
            { x: 1900, y: 1100, w: 200, h: 60, type: "rect" }, // Admin Masası
            { x: 1800, y: 900, w: 40, h: 40, type: "rect" }, // Kart cihazı

            // ALT: ELECTRICAL (Trafo ve paneller)
            { x: 1750, y: 2600, w: 500, h: 600, label: "ELECTRICAL", isRoom: true },
            { x: 1850, y: 2800, w: 50, h: 150, type: "rect" }, // Trafo 1
            { x: 2050, y: 2800, w: 50, h: 150, type: "rect" }, // Trafo 2
            { x: 1900, y: 3100, w: 200, h: 30, type: "rect" } // Panel
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx-joystick.baseX)**2 + (ty-joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue;
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            return nx < 50 || nx > MAP_SIZE-50 || ny < 50 || ny > MAP_SIZE-50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const nextX = players[myId].x + dx * 7;
                const nextY = players[myId].y + dy * 7;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) { camera.x = players[myId].x - canvas.width/2; camera.y = players[myId].y - canvas.height/2; }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = "#1e272e"; ctx.fillRect(0,0,MAP_SIZE,MAP_SIZE);
            
            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#00d2ff"; ctx.lineWidth = 4; ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText(obs.label, obs.x + 10, obs.y + 30);
                } else {
                    ctx.fillStyle = "#485460";
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
                ctx.fillStyle = "white"; ctx.font = "14px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name || "Oyuncu", p.x, p.y - 30);
            }
            ctx.restore();
            update();
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2); ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2); ctx.fillStyle = "rgba(0,150,255,0.5)"; ctx.fill();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
