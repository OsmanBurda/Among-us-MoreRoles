<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Us - The Skeld Full Map</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let players = {};
        let myId;
        const MAP_WIDTH = 5000;
        const MAP_HEIGHT = 3500;
        const camera = { x: 0, y: 0 };

        // HARİTA VERİLERİ: The Skeld'in tamamı
        const obstacles = [
            // --- KAFETERYA (MERKEZ) ---
            { x: 2200, y: 1400, w: 600, h: 600, label: "CAFETERIA", isRoom: true },
            // Masalar
            { x: 2500, y: 1700, r: 70, type: "circle" }, // Orta
            { x: 2300, y: 1550, r: 50, type: "circle" }, { x: 2700, y: 1550, r: 50, type: "circle" },
            { x: 2300, y: 1850, r: 50, type: "circle" }, { x: 2700, y: 1850, r: 50, type: "circle" },
            // Duvarlar (Girişler açık)
            { x: 2180, y: 1380, w: 640, h: 20, type: "rect" }, // Üst
            { x: 2180, y: 2000, w: 640, h: 20, type: "rect" }, // Alt
            { x: 2180, y: 1380, w: 20, h: 250, type: "rect" }, { x: 2180, y: 1770, w: 20, h: 250, type: "rect" }, // Sol
            { x: 2800, y: 1380, w: 20, h: 250, type: "rect" }, { x: 2800, y: 1770, w: 20, h: 250, type: "rect" }, // Sağ

            // --- ÜST BÖLÜM ---
            // Weapons
            { x: 2850, y: 1100, w: 400, h: 300, label: "WEAPONS", isRoom: true },
            { x: 3050, y: 1250, r: 30, type: "circle" }, // Koltuk
            // O2
            { x: 3300, y: 1450, w: 300, h: 300, label: "O2", isRoom: true },
            // Navigation
            { x: 3650, y: 1600, w: 400, h: 400, label: "NAVIGATION", isRoom: true },
            // Shields
            { x: 3300, y: 2000, w: 350, h: 350, label: "SHIELDS", isRoom: true },

            // --- ALT BÖLÜM ---
            // Admin
            { x: 2300, y: 2100, w: 400, h: 350, label: "ADMIN", isRoom: true },
            { x: 2450, y: 2250, w: 150, h: 80, type: "rect" }, // Masa
            // Storage
            { x: 2200, y: 2500, w: 600, h: 500, label: "STORAGE", isRoom: true },
            { x: 2350, y: 2650, w: 100, h: 100, type: "rect" }, { x: 2550, y: 2750, w: 100, h: 100, type: "rect" }, // Kutular
            // Communications
            { x: 2600, y: 3050, w: 350, h: 300, label: "COMMUNICATIONS", isRoom: true },
            // Electrical
            { x: 1700, y: 2400, w: 450, h: 450, label: "ELECTRICAL", isRoom: true },
            { x: 1800, y: 2550, w: 50, h: 150, type: "rect" }, // Panel
            // Lower Engine
            { x: 1100, y: 2400, w: 500, h: 400, label: "LOWER ENGINE", isRoom: true },
            
            // --- SOL BÖLÜM ---
            // Reactor
            { x: 500, y: 1900, w: 500, h: 500, label: "REACTOR", isRoom: true },
            // Security
            { x: 1200, y: 1900, w: 350, h: 350, label: "SECURITY", isRoom: true },
            // Upper Engine
            { x: 1100, y: 1400, w: 500, h: 400, label: "UPPER ENGINE", isRoom: true },
            // MedBay
            { x: 1650, y: 1400, w: 450, h: 450, label: "MEDBAY", isRoom: true },
            { x: 1750, y: 1500, w: 80, h: 50, type: "rect" }, // Yatak
            { x: 1950, y: 1700, r: 35, type: "circle" }, // Tarayıcı

            // --- KORİDORLAR VE BAĞLANTILAR ---
            // Kafeterya - Üst (Weapons)
            { x: 2500, y: 1000, w: 20, h: 380, type: "rect" }, { x: 2650, y: 1000, w: 20, h: 380, type: "rect" },
            // Kafeterya - Alt (Admin/Storage)
            { x: 2450, y: 2020, w: 20, h: 480, type: "rect" }, { x: 2550, y: 2020, w: 20, h: 480, type: "rect" },
            // Kafeterya - Sol (Medbay/Upper Engine)
            { x: 1600, y: 1630, w: 580, h: 20, type: "rect" }, { x: 1600, y: 1750, w: 580, h: 20, type: "rect" },
            // Kafeterya - Sağ (O2/Shields)
            { x: 2820, y: 1630, w: 480, h: 20, type: "rect" }, { x: 2820, y: 1750, w: 480, h: 20, type: "rect" },
            // Sol Ana Koridor (Engines - Reactor - Security)
            { x: 1050, y: 1300, w: 20, h: 1600, type: "rect" }, { x: 1550, y: 1300, w: 20, h: 1600, type: "rect" },
            // Sağ Ana Koridor (Weapons - O2 - Shields - Nav)
            { x: 3250, y: 1300, w: 20, h: 800, type: "rect" }, { x: 3600, y: 1300, w: 20, h: 800, type: "rect" },
            // Alt Ana Koridor (Electrical - Storage - Comms)
            { x: 1650, y: 2900, w: 1300, h: 20, type: "rect" }, { x: 1650, y: 3000, w: 1300, h: 20, type: "rect" }
        ];

        const joystick = { active: false, baseX: 100, baseY: canvas.height - 100, currX: 100, currY: canvas.height - 100, size: 50, stick: 25 };

        socket.on('currentPlayers', (data) => { players = data; myId = socket.id; });
        socket.on('playerMoved', (p) => { players[p.id] = p; });
        socket.on('playerDisconnected', (id) => { delete players[id]; });

        window.addEventListener("touchstart", (e) => {
            const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
            if (Math.sqrt((tx-joystick.baseX)**2 + (ty-joystick.baseY)**2) < 100) joystick.active = true;
        });
        window.addEventListener("touchmove", (e) => {
            if (joystick.active) {
                const tx = e.touches[0].clientX, ty = e.touches[0].clientY;
                const dx = tx - joystick.baseX, dy = ty - joystick.baseY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist > joystick.size) {
                    joystick.currX = joystick.baseX + (dx/dist)*joystick.size;
                    joystick.currY = joystick.baseY + (dy/dist)*joystick.size;
                } else { joystick.currX = tx; joystick.currY = ty; }
            }
        });
        window.addEventListener("touchend", () => { joystick.active = false; joystick.currX = joystick.baseX; joystick.currY = joystick.baseY; });

        function checkCollision(nx, ny) {
            for (let obs of obstacles) {
                if (obs.isRoom) continue;
                if (obs.type === "circle") {
                    if (Math.sqrt((nx-obs.x)**2 + (ny-obs.y)**2) < obs.r + 15) return true;
                } else {
                    if (nx > obs.x-15 && nx < obs.x+obs.w+15 && ny > obs.y-15 && ny < obs.y+obs.h+15) return true;
                }
            }
            // Harita sınırları
            return nx < 50 || nx > MAP_WIDTH - 50 || ny < 50 || ny > MAP_HEIGHT - 50;
        }

        function update() {
            if (joystick.active && players[myId]) {
                const dx = (joystick.currX - joystick.baseX)/joystick.size;
                const dy = (joystick.currY - joystick.baseY)/joystick.size;
                const speed = 8; // Hız biraz artırıldı
                const nextX = players[myId].x + dx * speed;
                const nextY = players[myId].y + dy * speed;
                if (!checkCollision(nextX, nextY)) {
                    players[myId].x = nextX; players[myId].y = nextY;
                    socket.emit('playerMovement', { x: players[myId].x, y: players[myId].y });
                }
            }
            if (players[myId]) { camera.x = players[myId].x - canvas.width/2; camera.y = players[myId].y - canvas.height/2; }
        }

        function loop() {
            ctx.fillStyle = "#000"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = "#2c3e50"; ctx.fillRect(0,0,MAP_WIDTH,MAP_HEIGHT);
            
            obstacles.forEach(obs => {
                if(obs.isRoom) {
                    ctx.strokeStyle = "#3498db"; ctx.lineWidth = 4; ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "rgba(52, 152, 219, 0.1)"; ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.fillStyle = "white"; ctx.font = "bold 20px Arial"; ctx.fillText(obs.label, obs.x + 10, obs.y + 30);
                } else {
                    ctx.fillStyle = "#34495e"; // Duvar rengi
                    if(obs.type === "circle") {
                        ctx.beginPath(); ctx.arc(obs.x, obs.y, obs.r, 0, Math.PI*2); ctx.fill();
                        ctx.strokeStyle = "#2c3e50"; ctx.lineWidth = 2; ctx.stroke();
                    } else { ctx.fillRect(obs.x, obs.y, obs.w, obs.h); }
                }
            });

            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color; ctx.fillRect(p.x-15, p.y-20, 30, 40);
                ctx.fillStyle = "#87CEEB"; ctx.fillRect(p.x, p.y-10, 15, 10);
                ctx.fillStyle = "white"; ctx.font = "bold 14px Arial"; ctx.textAlign = "center";
                ctx.fillText(p.name, p.x, p.y - 30);
            }
            ctx.restore();
            update();
            ctx.beginPath(); ctx.arc(joystick.baseX, joystick.baseY, joystick.size, 0, Math.PI*2); ctx.strokeStyle = "white"; ctx.stroke();
            ctx.beginPath(); ctx.arc(joystick.currX, joystick.currY, joystick.stick, 0, Math.PI*2); ctx.fillStyle = "rgba(52, 152, 219, 0.5)"; ctx.fill();
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
